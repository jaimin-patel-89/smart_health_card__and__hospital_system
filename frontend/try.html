<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
            /* Simple gradient background for a modern feel */
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ee 100%);
        }
        .login-card {
            /* Custom shadow for a professional, layered look */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .login-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm">
        <form id="loginForm" class="login-card bg-white p-8 md:p-10 rounded-xl space-y-6">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-indigo-600 mb-2">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 1 1 10 0v4" />
                </svg>
                <h2 class="text-3xl font-bold text-gray-800">Patient Sign In</h2>
                <p class="text-gray-500 mt-1">Enter Your Details To Continue</p>
            </div>

            <div id="messageBox" class="p-3 text-sm rounded-lg transition duration-300 ease-in-out hidden" role="alert"></div>

            <div>
                <label for="patientId" class="block text-sm font-medium text-gray-700 mb-2 text-left">Enter Your Patient Id</label>
                <input type="text" id="patientId" name="patientId"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
                       placeholder="Patient Id" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2 text-left">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150"
                       placeholder="Password" required>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Log In
            </button>

            <div class="text-center">
                <a href="regi.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">New user? Click Here To Register</a>
            </div>
        </form>
    </div>

    <script>
        // --- Configuration ---
        const SERVER_URL = 'http://localhost:5000'; // Match your server's port

        // --- Utility Functions ---

        /**
         * Displays a custom message in the UI.
         * @param {string} message - The text message to display.
         * @param {string} type - 'success' or 'error' to determine styling.
         */
        function displayMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;

            // Reset classes
            messageBox.className = 'p-3 text-sm rounded-lg transition duration-300 ease-in-out';

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
            }

            messageBox.classList.remove('hidden');
        }

        // --- Main Login Logic ---
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop the default form submission

            const patientIdInput = document.getElementById('patientId');
            const passwordInput = document.getElementById('password');

            const id = patientIdInput.value.trim(); // Server expects 'email'
            const password = passwordInput.value.trim();

            // Simple validation logic
            if (id === '' || password === '') {
                displayMessage('Patient Id and password cannot be empty.', 'error');
                return;
            }

            // --- API Call to Server ---
            try {
                // Prepare the data payload
                const data = { id, password };

                const response = await fetch(`${SERVER_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Successful Login
                    displayMessage('Login successful! Redirecting to dashboard...', 'success');
                    localStorage.setItem('user_id', result.user.id);
                    console.log('User data:', result.user);
                    // Store user data (e.g., in localStorage) and redirect
                    // localStorage.setItem('user', JSON.stringify(result.user));
                     window.location.href = 'Patient.html'; // Example redirect
                } else {
                    // Failed Login (401 or success: false)
                    const errorMessage = result.message || 'Login failed due to an unknown error.';
                    displayMessage(errorMessage, 'error');
                }
            } catch (error) {
                // Network or other unexpected errors
                console.error('Login error:', error);
                displayMessage('Could not connect to the server. Check the console for details.', 'error');
            }
        });
    </script>

</body>
</html>
