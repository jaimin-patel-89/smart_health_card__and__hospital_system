<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ee 100%);
        }
        .login-card {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .login-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm">
        <form id="registerForm" class="login-card bg-white p-8 md:p-10 rounded-xl space-y-6">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-indigo-600 mb-2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <h2 class="text-3xl font-bold text-gray-800">Patient Registration</h2>
                <p class="text-gray-500 mt-1">Create A New Patient Account</p>
            </div>

            <div id="messageBox" class="p-3 text-sm rounded-lg transition duration-300 ease-in-out hidden" role="alert"></div>
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2 text-left">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2 text-left">Email Address (Used as Patient ID)</label>
                <input type="email" id="email" name="email" placeholder="Email (Unique ID)" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2 text-left">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-150">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Register Account
            </button>

            <div class="text-center">
                <a href="try.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">Already have an account? Sign In</a>
            </div>
        </form>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:5000';

        function displayMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'p-3 text-sm rounded-lg transition duration-300 ease-in-out';
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
            }
            messageBox.classList.remove('hidden');
        }

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            displayMessage('', ''); 

            if (name === '' || email === '' || password === '') {
                displayMessage('All fields are required.', 'error');
                return;
            }

            try {
                const data = { name, email, password };
                
                const response = await fetch(`${SERVER_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const successMessage = `Registration successful! Your **Patient ID** is: ${result.patientId}. Please use this ID to log in.`;
                    displayMessage(successMessage, 'success');
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'try.html'; 
                    }, 50000);
                } else {
                    const errorMessage = result.message || 'Registration failed. Please try again.';
                    displayMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                displayMessage('Could not connect to the server or unexpected error.', 'error');
            }
        });
    </script>

</body>
</html>
